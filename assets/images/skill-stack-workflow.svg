<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="300" fill="#f9f9f9"/>

  <!-- Title -->
  <text x="500" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    The Skill Stack Workflow
  </text>

  <!-- Step 1: Brainstorm -->
  <rect x="50" y="70" width="160" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="130" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">Brainstorm</text>
  <text x="130" y="125" font-size="12" text-anchor="middle" fill="#92400e">Explore</text>
  <text x="130" y="142" font-size="12" text-anchor="middle" fill="#92400e">alternatives</text>

  <!-- Arrow 1 -->
  <defs>
    <marker id="arrowhead-gold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>
  <line x1="210" y1="120" x2="260" y2="120" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead-gold)"/>

  <!-- Step 2: Write-Plan -->
  <rect x="260" y="70" width="160" height="100" fill="#dcfce7" stroke="#10b981" stroke-width="3" rx="8"/>
  <text x="340" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">Write-Plan</text>
  <text x="340" y="125" font-size="12" text-anchor="middle" fill="#065f46">Structure</text>
  <text x="340" y="142" font-size="12" text-anchor="middle" fill="#065f46">intent</text>

  <!-- Arrow 2 -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  <line x1="420" y1="120" x2="470" y2="120" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead-green)"/>

  <!-- Step 3: Delegate -->
  <rect x="470" y="70" width="160" height="100" fill="#dbeafe" stroke="#06b6d4" stroke-width="3" rx="8"/>
  <text x="550" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#164e63">Delegate</text>
  <text x="550" y="125" font-size="12" text-anchor="middle" fill="#164e63">Haiku</text>
  <text x="550" y="142" font-size="12" text-anchor="middle" fill="#164e63">executes</text>

  <!-- Arrow 3 -->
  <defs>
    <marker id="arrowhead-cyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#06b6d4"/>
    </marker>
  </defs>
  <line x1="630" y1="120" x2="680" y2="120" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowhead-cyan)"/>

  <!-- Step 4: Review -->
  <rect x="680" y="70" width="160" height="100" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3" rx="8"/>
  <text x="760" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f0f5c">Review</text>
  <text x="760" y="125" font-size="12" text-anchor="middle" fill="#3f0f5c">Codex</text>
  <text x="760" y="142" font-size="12" text-anchor="middle" fill="#3f0f5c">validates</text>

  <!-- Bottom annotations -->
  <text x="130" y="200" font-size="11" text-anchor="middle" fill="#666">Clarify</text>
  <text x="130" y="216" font-size="11" text-anchor="middle" fill="#666">problem</text>

  <text x="340" y="200" font-size="11" text-anchor="middle" fill="#666">Create</text>
  <text x="340" y="216" font-size="11" text-anchor="middle" fill="#666">roadmap</text>

  <text x="550" y="200" font-size="11" text-anchor="middle" fill="#666">Fast</text>
  <text x="550" y="216" font-size="11" text-anchor="middle" fill="#666">execution</text>

  <text x="760" y="200" font-size="11" text-anchor="middle" fill="#666">Against</text>
  <text x="760" y="216" font-size="11" text-anchor="middle" fill="#666">intent</text>

  <!-- Bottom key insight -->
  <text x="500" y="270" font-size="13" text-anchor="middle" fill="#555" font-style="italic">
    Each model does what it does best. Thinking becomes visible and repeatable.
  </text>
</svg>