<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9"/>

  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Claude Code Ecosystem: Nested Aggregation
  </text>

  <!-- Marketplaces (outermost) -->
  <rect x="50" y="80" width="700" height="300" fill="none" stroke="#8B5CF6" stroke-width="8" rx="8"/>
  <text x="70" y="110" font-size="18" font-weight="bold" fill="#8B5CF6">Marketplaces</text>

  <!-- Plugins -->
  <rect x="100" y="130" width="600" height="220" fill="none" stroke="#06B6D4" stroke-width="8" rx="8"/>
  <text x="120" y="160" font-size="16" font-weight="bold" fill="#06B6D4">Plugins</text>

  <!-- Skills -->
  <rect x="150" y="180" width="500" height="140" fill="none" stroke="#10B981" stroke-width="8" rx="8"/>
  <text x="170" y="210" font-size="16" font-weight="bold" fill="#10B981">Skills</text>

  <!-- MCPs -->
  <rect x="200" y="230" width="400" height="80" fill="none" stroke="#F59E0B" stroke-width="8" rx="8"/>
  <text x="220" y="260" font-size="16" font-weight="bold" fill="#F59E0B">MCPs (Model Context Protocol)</text>

  <!-- APIs (innermost) -->
  <rect x="250" y="270" width="300" height="60" fill="none" stroke="#EF4444" stroke-width="8" rx="8"/>
  <text x="270" y="305" font-size="16" font-weight="bold" fill="#EF4444">APIs & Services</text>

  <!-- Arrows showing flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Bottom annotation -->
  <text x="400" y="380" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    Each layer aggregates the one below it into increasingly useful abstractions
  </text>
</svg>